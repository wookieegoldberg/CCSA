// 	MODULE
// 	{
// 		name = ModuleFuelTanks
// 		volume = 100.1125
// 		basemass = -1
// 		type = ServiceModule
// 		TANK
// 		{
// 			name = ElectricCharge
// 			amount = 43200
// 			maxAmount = 43200
// 		}
// 		TANK
// 		{
// 			name = Oxygen
