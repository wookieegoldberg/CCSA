@PART[mk2LanderCabin]:AFTER[ConnectedLivingSpace]:NEEDS[VenStockRevamp]
{
	@MODULE[ModuleConnectedLivingSpace]
	{
		%impassablenodes =
	}
}

// VSR LargeInflatableHAB "PPD-20"
@PART[LargeInflatableHAB]:AFTER[ConnectedLivingSpace]:NEEDS[VenStockRevamp]
{
	!MODULE[ModuleConnectedLivingSpace]
	MODULE:NEEDS[ConnectedLivingSpace]
	{
		name = ModuleConnectedLivingSpace
		passable = true
	}
}


// VSR InflatableHAB "IKU-03 Kerbal Safety Bubble"
@PART[InflatableHAB]:AFTER[ConnectedLivingSpace]:NEEDS[VenStockRevamp]
{
	!MODULE[ModuleConnectedLivingSpace]
	MODULE:NEEDS[ConnectedLivingSpace]
	{
		name = ModuleConnectedLivingSpace
		passable = true
		passableWhenSurfaceAttached = true
	}
}


